# server/docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: lab2hand-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lab2hand
    ports:
      - "5433:5432"   # Exponer en localhost:5433 para evitar choques
    volumes:
      - lab2hand_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lab2hand"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  lab2hand_pg_data:
